<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thêm Babel để trình duyệt hiểu được JSX/TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #fdfbf7;
        overflow-x: hidden;
        transition: background-color 3s ease-in-out;
      }
      body.warm-mode {
        background-color: #fff0f3; /* Warmer pinkish tone */
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4a5a5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b57b7b;
      }

      /* Cinematic Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .animate-fade-in {
        animation: fadeIn 2s ease-out forwards;
      }

      .animate-fade-in-slow {
        animation: fadeIn 3s ease-out forwards;
      }

      .animate-fade-in-up {
        animation: fadeInUp 1.5s ease-out forwards;
      }
      
      .delay-1000 { animation-delay: 1s; }
      .delay-2000 { animation-delay: 2s; }
      .delay-3000 { animation-delay: 3.5s; }
    </style>
  <script type="importmap">

  }
}
</script>

</head>

</body>
</html>
